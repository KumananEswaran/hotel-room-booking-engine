<div class="container">
  <div class="p-3">
    <h1>Room Listings</h1>
    <div class="mb-3 col-12 col-md-4">
      <label for="roomTypeFilter" class="form-label">Filter by Room Type</label>
      <select
        id="roomTypeFilter"
        class="form-select"
        (change)="onFilterChange($event)"
        [value]="roomTypeFilter"
      >
        <option value="">All Types</option>
        <option *ngFor="let type of roomTypes" [value]="type">
          {{ type }}
        </option>
      </select>
    </div>
  </div>

  <div class="row p-3">
    <div class="col-lg-3 col-md-4 mb-3" *ngFor="let room of filteredRooms">
      <app-room-item [room]="room" (book)="onBook($event)"></app-room-item>
    </div>
  </div>

  <app-book-room-modal
    *ngIf="showModal"
    [show]="showModal"
    [room]="selectedRoom"
    (close)="closeModal()"
    (submit)="handleBooking($event)"
  ></app-book-room-modal>
</div>
